<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Jagannath Engineering & Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen" x-data="adminPanel()">
    <!-- Login Form -->
    <div x-show="!isAuthenticated" x-cloak class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Admin Panel</h1>
                <p class="text-gray-600 mt-2">Enter credentials to access controls</p>
            </div>
            
            <form @submit.prevent="login()">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        x-model="username"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter username"
                        required
                    >
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        x-model="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter password"
                        required
                    >
                </div>
                
                <div x-show="loginError" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    <span x-text="loginErrorMessage"></span>
                </div>
                
                <button 
                    type="submit"
                    :disabled="isLoading"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors disabled:bg-gray-400"
                >
                    <span x-show="!isLoading">Login</span>
                    <span x-show="isLoading">Logging in...</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div x-show="isAuthenticated" x-cloak class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <h1 class="text-2xl font-bold text-gray-900">Website Control Panel</h1>
                    <button 
                        @click="logout()"
                        class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Website Status Card -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-gray-900">Website Status</h2>
                    <div class="flex items-center">
                        <div class="w-3 h-3 rounded-full mr-2" :class="siteStatus === 'online' ? 'bg-green-500' : 'bg-red-500'"></div>
                        <span class="text-sm font-medium" :class="siteStatus === 'online' ? 'text-green-700' : 'text-red-700'">
                            <span x-text="siteStatus === 'online' ? 'ONLINE' : 'MAINTENANCE MODE'"></span>
                        </span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Start Website -->
                    <div class="border rounded-lg p-4" :class="siteStatus === 'online' ? 'border-green-200 bg-green-50' : 'border-gray-200'">
                        <div class="flex items-center mb-3">
                            <svg class="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h3 class="text-lg font-medium text-gray-900">Start Website</h3>
                        </div>
                        <p class="text-gray-600 mb-4">Make the website accessible to all visitors</p>
                        <button 
                            @click="startWebsite()"
                            :disabled="siteStatus === 'online' || isLoading"
                            class="w-full py-2 px-4 rounded-md transition-colors disabled:cursor-not-allowed"
                            :class="siteStatus === 'online' || isLoading ? 'bg-gray-300 text-gray-500' : 'bg-green-600 text-white hover:bg-green-700'"
                        >
                            <span x-text="siteStatus === 'online' ? 'Website is Online' : (isLoading ? 'Updating...' : 'Start Website')"></span>
                        </button>
                    </div>

                    <!-- Stop Website -->
                    <div class="border rounded-lg p-4" :class="siteStatus === 'maintenance' ? 'border-red-200 bg-red-50' : 'border-gray-200'">
                        <div class="flex items-center mb-3">
                            <svg class="w-6 h-6 text-red-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                            <h3 class="text-lg font-medium text-gray-900">Stop Website</h3>
                        </div>
                        <p class="text-gray-600 mb-4">Put website in maintenance mode</p>
                        <button 
                            @click="stopWebsite()"
                            :disabled="siteStatus === 'maintenance' || isLoading"
                            class="w-full py-2 px-4 rounded-md transition-colors disabled:cursor-not-allowed"
                            :class="siteStatus === 'maintenance' || isLoading ? 'bg-gray-300 text-gray-500' : 'bg-red-600 text-white hover:bg-red-700'"
                        >
                            <span x-text="siteStatus === 'maintenance' ? 'Website is in Maintenance' : (isLoading ? 'Updating...' : 'Stop Website')"></span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Maintenance Message Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Maintenance Message</h2>
                <div class="mb-4">
                    <label for="maintenanceMessage" class="block text-sm font-medium text-gray-700 mb-2">
                        Custom message for visitors during maintenance
                    </label>
                    <textarea 
                        id="maintenanceMessage"
                        x-model="maintenanceMessage"
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter maintenance message..."
                    ></textarea>
                </div>
                <button 
                    @click="updateMaintenanceMessage()"
                    :disabled="isLoading"
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors disabled:bg-gray-400"
                >
                    <span x-text="isLoading ? 'Updating...' : 'Update Message'"></span>
                </button>
            </div>

            <!-- Success/Error Messages -->
            <div x-show="showMessage" x-cloak class="fixed bottom-4 right-4 p-4 rounded-md shadow-lg" 
                 :class="messageType === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'">
                <span x-text="message"></span>
            </div>
        </main>
    </div>

    <script>
        function adminPanel() {
            return {
                isAuthenticated: false,
                username: '',
                password: '',
                loginError: false,
                loginErrorMessage: '',
                siteStatus: 'online',
                maintenanceMessage: '',
                showMessage: false,
                message: '',
                messageType: 'success',
                isLoading: false,
                authToken: '',
                apiBase: '/api',

                async init() {
                    // Check if already authenticated
                    const token = localStorage.getItem('adminToken');
                    if (token) {
                        this.authToken = token;
                        const isValid = await this.verifyToken();
                        if (isValid) {
                            this.isAuthenticated = true;
                            await this.loadSiteStatus();
                        } else {
                            localStorage.removeItem('adminToken');
                        }
                    }
                },

                async login() {
                    this.isLoading = true;
                    this.loginError = false;
                    
                    try {
                        const response = await fetch(`${this.apiBase}/auth`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'login',
                                username: this.username,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        if (response.ok && data.success) {
                            this.authToken = data.token;
                            localStorage.setItem('adminToken', data.token);
                            this.isAuthenticated = true;
                            this.username = '';
                            this.password = '';
                            await this.loadSiteStatus();
                        } else {
                            this.loginError = true;
                            this.loginErrorMessage = data.error || 'Login failed';
                        }
                    } catch (error) {
                        this.loginError = true;
                        this.loginErrorMessage = 'Network error. Please try again.';
                    }
                    
                    this.isLoading = false;
                },

                async verifyToken() {
                    try {
                        const response = await fetch(`${this.apiBase}/auth`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'verify',
                                token: this.authToken
                            })
                        });

                        const data = await response.json();
                        return response.ok && data.success;
                    } catch (error) {
                        return false;
                    }
                },

                logout() {
                    this.isAuthenticated = false;
                    this.authToken = '';
                    localStorage.removeItem('adminToken');
                },

                async loadSiteStatus() {
                    try {
                        const response = await fetch(`${this.apiBase}/global-status`);
                        const data = await response.json();
                        
                        if (response.ok) {
                            this.siteStatus = data.status;
                            this.maintenanceMessage = data.maintenanceMessage;
                        }
                    } catch (error) {
                        this.showErrorMessage('Failed to load site status');
                    }
                },

                async startWebsite() {
                    await this.updateSiteStatus('online');
                },

                async stopWebsite() {
                    await this.updateSiteStatus('maintenance');
                },

                async updateSiteStatus(status) {
                    this.isLoading = true;
                    
                    try {
                        const response = await fetch(`${this.apiBase}/simple-status`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                status: status,
                                password: 'Jyotiprakashadmin123' // Temporary - will be replaced with JWT
                            })
                        });

                        const data = await response.json();

                        if (response.ok && data.success) {
                            this.siteStatus = status;
                            this.showSuccessMessage(status === 'online' ? 'Website is now online!' : 'Website is now in maintenance mode!');
                        } else {
                            this.showErrorMessage(data.error || 'Failed to update status');
                        }
                    } catch (error) {
                        this.showErrorMessage('Network error. Please try again.');
                    }
                    
                    this.isLoading = false;
                },

                async updateMaintenanceMessage() {
                    this.isLoading = true;
                    
                    try {
                        const response = await fetch(`${this.apiBase}/simple-status`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                maintenanceMessage: this.maintenanceMessage,
                                password: 'Jyotiprakashadmin123' // Temporary - will be replaced with JWT
                            })
                        });

                        const data = await response.json();

                        if (response.ok && data.success) {
                            this.showSuccessMessage('Maintenance message updated!');
                        } else {
                            this.showErrorMessage(data.error || 'Failed to update message');
                        }
                    } catch (error) {
                        this.showErrorMessage('Network error. Please try again.');
                    }
                    
                    this.isLoading = false;
                },

                showSuccessMessage(msg) {
                    this.message = msg;
                    this.messageType = 'success';
                    this.showMessage = true;
                    setTimeout(() => {
                        this.showMessage = false;
                    }, 3000);
                },

                showErrorMessage(msg) {
                    this.message = msg;
                    this.messageType = 'error';
                    this.showMessage = true;
                    setTimeout(() => {
                        this.showMessage = false;
                    }, 3000);
                }
            }
        }
    </script>
</body>
</html>
