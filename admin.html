<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Jagannath Engineering & Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen" x-data="adminPanel()">
    <!-- Login Form -->
    <div x-show="!isAuthenticated" x-cloak class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Admin Panel</h1>
                <p class="text-gray-600 mt-2">Enter password to access controls</p>
            </div>
            
            <form @submit.prevent="login()">
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        x-model="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter admin password"
                        required
                    >
                </div>
                
                <div x-show="loginError" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    Invalid password. Please try again.
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
                >
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div x-show="isAuthenticated" x-cloak class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <h1 class="text-2xl font-bold text-gray-900">Website Control Panel</h1>
                    <button 
                        @click="logout()"
                        class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Website Status Card -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-gray-900">Website Status</h2>
                    <div class="flex items-center">
                        <div class="w-3 h-3 rounded-full mr-2" :class="siteStatus === 'online' ? 'bg-green-500' : 'bg-red-500'"></div>
                        <span class="text-sm font-medium" :class="siteStatus === 'online' ? 'text-green-700' : 'text-red-700'">
                            <span x-text="siteStatus === 'online' ? 'ONLINE' : 'MAINTENANCE MODE'"></span>
                        </span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Start Website -->
                    <div class="border rounded-lg p-4" :class="siteStatus === 'online' ? 'border-green-200 bg-green-50' : 'border-gray-200'">
                        <div class="flex items-center mb-3">
                            <svg class="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h3 class="text-lg font-medium text-gray-900">Start Website</h3>
                        </div>
                        <p class="text-gray-600 mb-4">Make the website accessible to all visitors</p>
                        <button 
                            @click="startWebsite()"
                            :disabled="siteStatus === 'online'"
                            class="w-full py-2 px-4 rounded-md transition-colors"
                            :class="siteStatus === 'online' ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-green-600 text-white hover:bg-green-700'"
                        >
                            <span x-text="siteStatus === 'online' ? 'Website is Online' : 'Start Website'"></span>
                        </button>
                    </div>

                    <!-- Stop Website -->
                    <div class="border rounded-lg p-4" :class="siteStatus === 'maintenance' ? 'border-red-200 bg-red-50' : 'border-gray-200'">
                        <div class="flex items-center mb-3">
                            <svg class="w-6 h-6 text-red-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                            <h3 class="text-lg font-medium text-gray-900">Stop Website</h3>
                        </div>
                        <p class="text-gray-600 mb-4">Put website in maintenance mode</p>
                        <button 
                            @click="stopWebsite()"
                            :disabled="siteStatus === 'maintenance'"
                            class="w-full py-2 px-4 rounded-md transition-colors"
                            :class="siteStatus === 'maintenance' ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-red-600 text-white hover:bg-red-700'"
                        >
                            <span x-text="siteStatus === 'maintenance' ? 'Website is in Maintenance' : 'Stop Website'"></span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Maintenance Message Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Maintenance Message</h2>
                <div class="mb-4">
                    <label for="maintenanceMessage" class="block text-sm font-medium text-gray-700 mb-2">
                        Custom message for visitors during maintenance
                    </label>
                    <textarea 
                        id="maintenanceMessage"
                        x-model="maintenanceMessage"
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter maintenance message..."
                    ></textarea>
                </div>
                <button 
                    @click="updateMaintenanceMessage()"
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
                >
                    Update Message
                </button>
            </div>

            <!-- Success/Error Messages -->
            <div x-show="showMessage" x-cloak class="fixed bottom-4 right-4 p-4 rounded-md shadow-lg" 
                 :class="messageType === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'">
                <span x-text="message"></span>
            </div>
        </main>
    </div>

    <script>
        function adminPanel() {
            return {
                isAuthenticated: false,
                password: '',
                loginError: false,
                siteStatus: 'online', // 'online' or 'maintenance'
                maintenanceMessage: 'We are currently performing scheduled maintenance. Please check back soon.',
                showMessage: false,
                message: '',
                messageType: 'success',

                init() {
                    // Check if already authenticated
                    if (localStorage.getItem('adminAuth') === 'true') {
                        this.isAuthenticated = true;
                    }
                    
                    // Load current site status
                    this.loadSiteStatus();
                    this.loadMaintenanceMessage();
                },

                login() {
                    // Simple password check (in production, use proper authentication)
                    if (this.password === 'Jyotiprakashadmin123') {
                        this.isAuthenticated = true;
                        this.loginError = false;
                        localStorage.setItem('adminAuth', 'true');
                        this.password = '';
                    } else {
                        this.loginError = true;
                    }
                },

                logout() {
                    this.isAuthenticated = false;
                    localStorage.removeItem('adminAuth');
                },

                startWebsite() {
                    this.siteStatus = 'online';
                    localStorage.setItem('siteStatus', 'online');
                    this.showSuccessMessage('Website is now online!');
                },

                stopWebsite() {
                    this.siteStatus = 'maintenance';
                    localStorage.setItem('siteStatus', 'maintenance');
                    this.showSuccessMessage('Website is now in maintenance mode!');
                },

                updateMaintenanceMessage() {
                    localStorage.setItem('maintenanceMessage', this.maintenanceMessage);
                    this.showSuccessMessage('Maintenance message updated!');
                },

                loadSiteStatus() {
                    const status = localStorage.getItem('siteStatus');
                    if (status) {
                        this.siteStatus = status;
                    }
                },

                loadMaintenanceMessage() {
                    const message = localStorage.getItem('maintenanceMessage');
                    if (message) {
                        this.maintenanceMessage = message;
                    }
                },

                showSuccessMessage(msg) {
                    this.message = msg;
                    this.messageType = 'success';
                    this.showMessage = true;
                    setTimeout(() => {
                        this.showMessage = false;
                    }, 3000);
                }
            }
        }
    </script>
</body>
</html>
