<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100" x-data="{ open: false }">
    <div class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-bold">JEE</div>
                
                <!-- Mobile menu button -->
                <button @click="open = !open" class="md:hidden p-2 rounded-md text-gray-400 hover:text-gray-500">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path x-show="!open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        <path x-show="open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Mobile menu -->
            <div x-show="open" x-cloak class="md:hidden pb-3">
                <div class="space-y-1">
                    <a href="#" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900">Home</a>
                    <a href="#" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900">About</a>
                    <a href="#" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900">Services</a>
                    <a href="#" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900">Contact</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Mobile Menu Test</h1>
        <p>Click the hamburger menu on mobile to test functionality.</p>
        <p x-text="'Menu is ' + (open ? 'open' : 'closed')"></p>
    </div>
</body>
</html>
